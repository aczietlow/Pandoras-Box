---
server:
    install: '1'
    packages: [vim, git]
    timezone: UTC
    locale: en_US.UTF-8
    base_location: '/var/www'
adminer:
    directory: '{{ server.base_location }}/html'
apache:
    install: '1'
    servername: localhost
    dir_root: '{{ server.base_location }}/*'
    www_root: '{{ server.base_location }}/%0/www'
mysql:
    install: '1'
    root_password: root
    database: default
    user: default
    password: default
php:
    install: '1'
    ppa: php5-5.6
    packages:
    - php5-cli
    - php5-common
    - php5-curl
    - php5-dev
    - php5-gd
    - php5-intl
    - php5-mcrypt
    - php5-mysql
    - php-pear
xdebug:
    install: '1'
composer:
    install: '1'
phantomjs:
    version: phantomjs-1.9.8-linux-x86_64
