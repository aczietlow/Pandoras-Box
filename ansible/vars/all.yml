---
server:
    install: '1'
    packages: [vim, git]
    timezone: UTC
    locale: en_US.UTF-8
apache:
    install: '1'
    servername: localhost
    dir_root: '/var/www/.*/www'
    www_root: '/var/www/%0/www'
mysql:
    install: '1'
    root_password: root
    database: default
    user: default
    password: default
php:
    install: '1'
    ppa: php5-5.6
    packages:
    - php5-cli
    - php5-common
    - php5-curl
    - php5-dev
    - php5-gd
    - php5-intl
    - php5-mcrypt
    - php5-mysql
    - php-pear
xdebug:
    install: '1'
composer:
    install: '1'
